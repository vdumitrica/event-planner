<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="ep-login">
	<template>
		<style>
			:host {
				position: absolute;
				top: 64px;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: var(--paper-indigo-50);
				transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
				z-index: 1;
				color: var(--paper-indigo-600);

				@apply(--layout);
				@apply(--layout-center-center);
			}

			:host([signed-in]) {
				opacity: 0;
				pointer-events: none;
			}

			.flex-vertical {
				@apply(--flex-vertical);
			}
			paper-button {
				background-color: var(--paper-indigo-500);
				color: white !important;
			}
			paper-button > * {
				vertical-align: middle;
			}
		</style>
		<div class="flex-vertical">
			<div>You must be authenticated to see events</div>
			<paper-button on-tap="signIn" disabled="[[disabled]]" raised>
				<span>Sign in</span>
			</paper-button>
			<paper-button on-tap="signUp" disabled="[[disabled]]" raised>
				<span>Sign up</span>
			</paper-button>
		</div>
	</template>
	<script>
		Polymer({
			is: 'ep-login',

			properties: {
				disabled: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				},

				signedIn: {
					type: Boolean,
					reflectToAttribute: true,
					value: false
				}
			},

			signIn: function() {
				this.fire('sign-in', null, { bubbles: false });
			},
			
			signUp: function() {
				this.fire('sign-in', null, { bubbles: false });
			}
		});
	</script>
</dom-module>
